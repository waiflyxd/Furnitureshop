<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/photo/shop.png" type="image/png" color="white">
</head>
<body>
    <header class="header_full">
        <div class="header_information">
            <div class="header_photo-logo">
               <a href="/main/index.html"> <img src="/photo/уютныйдом.png" width="250px" height="120px" class="header_photo-logoicon"></a>
            </div>
            <div class="header_input">
                <input class="header_input-type" type="search">
            </div>
            <div class="header_infobox">
                <div class="header_photo-phone">
                    <img src="/photo/phone.png" width="30px" height="30px">
                </div>
                <div class="header_info-text">
                    <p class="number">8-800-555-35-35</p>
                    <p class="number_down-info">Доступны с 09:00 до 21:00 </p>
                </div>
                
            </div>
            <div class="header_like-box">
                    <img src="/photo/like.png" width="30px" height="30px">
            </div>
            <div class="header_korz-box">
               <img src="/photo/korz.png" width="30px" height="30px">
            </div>
        </div>
    </header>
    <main class="main_osnova">
        <div class="main_menu">
            <button class="main_btn-katalog"> <img src="/photo/filter.png" width="15px" height="15px"><p class="main_text-katalog">Каталог</p></button>
            <div class="main_menu-text">
            <p class="main_text-menu">
                Кухня
            </p>
            <p class="main_text-menu">
                Шкафы
            </p>
            <p class="main_text-menu">
                Мягкая Мебель
            </p>
            <p class="main_text-menu">
                Гостиная
            </p>
            <p class="main_text-menu">
                Прихожая
            </p>
            <p class="main_text-menu">
                Спальня
            </p>
            <p class="main_text-menu">
                Матрасы
            </p>
            <p class="main_text-menu">
                Детская
            </p>
            <p class="main_text-menu">
                Ванная
            </p>
            <p class="main_text-menu">
                Сад и дача
            </p>

        </div>
    </div> 
    
    <div class="main_items">
        <button class="main_btn-clear">
        Очистить Корзину
        </button>
        
        <div class="main_total">
            <h1 class="main_total-text">
                <b>Итого к оплате</b>
            </h1>
            <div class="total"></div>
            <a href="/cart/order/index.html"><button class="order">Перейти к оформлению</button></a>
        </div>
        
        
    </div>
    <div class="main_allitems">
            
    </div>
</body>
<script src="script.js">

</script>
</html>
